<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Expression Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.2.0/tf.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        color: white;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .upload-section {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 30px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 30px;
        text-align: center;
        width: 100%;
        max-width: 600px;
      }

      .upload-options {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .upload-button {
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .upload-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .upload-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .file-input {
        display: none;
      }

      .camera-section {
        display: none;
        margin-top: 20px;
      }

      .camera-container {
        position: relative;
        margin-bottom: 20px;
      }

      #videoElement {
        width: 400px;
        height: 300px;
        border-radius: 15px;
        transform: scaleX(-1);
      }

      .camera-controls {
        display: flex;
        gap: 15px;
        justify-content: center;
      }

      .image-container {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 20px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 30px;
        display: none;
      }

      #imageDisplay {
        max-width: 100%;
        max-height: 500px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .canvas-overlay {
        position: absolute;
        top: 20px;
        left: 20px;
        pointer-events: none;
        border-radius: 15px;
      }

      .status {
        margin-bottom: 20px;
        padding: 15px 25px;
        border-radius: 15px;
        background: rgba(0, 0, 0, 0.2);
        font-size: 18px;
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      .predictions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1000px;
      }

      .prediction-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease;
      }

      .prediction-card:hover {
        transform: translateY(-5px);
      }

      .prediction-card.top-prediction {
        border: 2px solid #4caf50;
        box-shadow: 0 5px 20px rgba(76, 175, 80, 0.3);
      }

      .expression-emoji {
        font-size: 3rem;
        margin-bottom: 10px;
      }

      .expression-name {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .confidence-bar {
        width: 100%;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        margin-top: 10px;
      }

      .confidence-fill {
        height: 100%;
        background: linear-gradient(90deg, #4caf50, #8bc34a);
        transition: width 0.5s ease;
        border-radius: 10px;
      }

      .confidence-text {
        font-size: 0.9rem;
        margin-top: 5px;
      }

      .loading {
        text-align: center;
        padding: 20px;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .analyze-button {
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(45deg, #4caf50, #8bc34a);
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
      }

      .analyze-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
      }

      .analyze-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .drop-zone {
        border: 2px dashed rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .drop-zone:hover,
      .drop-zone.drag-over {
        border-color: #4caf50;
        background: rgba(76, 175, 80, 0.1);
      }

      .drop-zone-text {
        font-size: 1.1rem;
        margin-bottom: 15px;
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        #videoElement {
          width: 300px;
          height: 225px;
        }

        h1 {
          font-size: 2rem;
        }

        .predictions {
          grid-template-columns: 1fr;
        }

        .upload-options {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé≠ Face Expression Detection</h1>

      <div class="status" id="status">
        Ready! Upload an image or take a photo to analyze facial expressions.
      </div>

      <div class="upload-section">
        <div class="drop-zone" id="dropZone">
          <div class="drop-zone-text">
            Drag & drop an image here, or click to upload
          </div>
          <div style="font-size: 2rem; margin-bottom: 15px">üì∏</div>
        </div>

        <div class="upload-options">
          <button class="upload-button" id="uploadButton">
            üìÅ Upload Image
          </button>
          <button class="upload-button" id="cameraButton">üì∑ Take Photo</button>
        </div>

        <input type="file" id="fileInput" class="file-input" accept="image/*" />

        <div class="camera-section" id="cameraSection">
          <div class="camera-container">
            <video id="videoElement" autoplay muted playsinline></video>
          </div>
          <div class="camera-controls">
            <button class="upload-button" id="captureButton">
              üì∑ Capture Photo
            </button>
            <button class="upload-button" id="closeCameraButton">
              ‚ùå Close Camera
            </button>
          </div>
        </div>
      </div>

      <div class="image-container" id="imageContainer">
        <img id="imageDisplay" alt="Uploaded image" />
        <canvas id="overlay" class="canvas-overlay"></canvas>
        <div style="text-align: center">
          <button class="analyze-button" id="analyzeButton">
            üîç Analyze Expression
          </button>
        </div>
      </div>

      <div class="predictions" id="predictions"></div>
    </div>

    <script>
      class FaceExpressionDetector {
        constructor() {
          this.imageDisplay = document.getElementById("imageDisplay");
          this.canvas = document.getElementById("overlay");
          this.ctx = this.canvas.getContext("2d");
          this.status = document.getElementById("status");
          this.predictions = document.getElementById("predictions");
          this.imageContainer = document.getElementById("imageContainer");
          this.analyzeButton = document.getElementById("analyzeButton");

          this.uploadButton = document.getElementById("uploadButton");
          this.cameraButton = document.getElementById("cameraButton");
          this.fileInput = document.getElementById("fileInput");
          this.dropZone = document.getElementById("dropZone");

          this.cameraSection = document.getElementById("cameraSection");
          this.video = document.getElementById("videoElement");
          this.captureButton = document.getElementById("captureButton");
          this.closeCameraButton = document.getElementById("closeCameraButton");

          this.currentImage = null;
          this.stream = null;
          this.model = null;

          this.expressions = [
            { name: "Happy", emoji: "üòä" },
            { name: "Sad", emoji: "üò¢" },
            { name: "Angry", emoji: "üò†" },
            { name: "Surprised", emoji: "üòÆ" },
            { name: "Fearful", emoji: "üò®" },
            { name: "Disgusted", emoji: "ü§¢" },
            { name: "Neutral", emoji: "üòê" },
          ];

          this.init();
        }

        async init() {
          try {
            this.status.textContent = "Initializing AI model...";
            await this.createModel();
            this.setupEventListeners();
            this.status.textContent =
              "Ready! Upload an image or take a photo to analyze facial expressions.";
          } catch (error) {
            console.error("Initialization error:", error);
            this.status.textContent =
              "Error initializing. Please refresh the page.";
          }
        }

        async createModel() {
          // Create a simple model for demonstration
          this.model = tf.sequential({
            layers: [
              tf.layers.conv2d({
                inputShape: [224, 224, 3],
                filters: 32,
                kernelSize: 3,
                activation: "relu",
              }),
              tf.layers.maxPooling2d({ poolSize: 2 }),
              tf.layers.conv2d({
                filters: 64,
                kernelSize: 3,
                activation: "relu",
              }),
              tf.layers.maxPooling2d({ poolSize: 2 }),
              tf.layers.flatten(),
              tf.layers.dense({ units: 128, activation: "relu" }),
              tf.layers.dropout({ rate: 0.5 }),
              tf.layers.dense({ units: 7, activation: "softmax" }),
            ],
          });

          this.model.compile({
            optimizer: "adam",
            loss: "categoricalCrossentropy",
            metrics: ["accuracy"],
          });
        }

        setupEventListeners() {
          // File upload
          this.uploadButton.addEventListener("click", () =>
            this.fileInput.click()
          );
          this.fileInput.addEventListener("change", (e) =>
            this.handleFileSelect(e)
          );

          // Drag and drop
          this.dropZone.addEventListener("click", () => this.fileInput.click());
          this.dropZone.addEventListener("dragover", (e) =>
            this.handleDragOver(e)
          );
          this.dropZone.addEventListener("drop", (e) => this.handleDrop(e));
          this.dropZone.addEventListener("dragleave", () =>
            this.dropZone.classList.remove("drag-over")
          );

          // Camera
          this.cameraButton.addEventListener("click", () => this.startCamera());
          this.captureButton.addEventListener("click", () =>
            this.capturePhoto()
          );
          this.closeCameraButton.addEventListener("click", () =>
            this.closeCamera()
          );

          // Analysis
          this.analyzeButton.addEventListener("click", () =>
            this.analyzeExpression()
          );
        }

        handleDragOver(e) {
          e.preventDefault();
          this.dropZone.classList.add("drag-over");
        }

        handleDrop(e) {
          e.preventDefault();
          this.dropZone.classList.remove("drag-over");

          const files = e.dataTransfer.files;
          if (files.length > 0 && files[0].type.startsWith("image/")) {
            this.loadImage(files[0]);
          }
        }

        handleFileSelect(e) {
          const file = e.target.files[0];
          if (file && file.type.startsWith("image/")) {
            this.loadImage(file);
          }
        }

        loadImage(file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            this.imageDisplay.src = e.target.result;
            this.imageDisplay.onload = () => {
              this.currentImage = this.imageDisplay;
              this.imageContainer.style.display = "block";
              this.setupCanvas();
              this.status.textContent =
                'Image loaded! Click "Analyze Expression" to detect facial expressions.';
              this.predictions.innerHTML = "";
            };
          };
          reader.readAsDataURL(file);
        }

        async startCamera() {
          try {
            this.stream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: "user" },
            });
            this.video.srcObject = this.stream;
            this.cameraSection.style.display = "block";
            this.status.textContent =
              'Camera active. Click "Capture Photo" to take a picture.';
          } catch (error) {
            console.error("Camera error:", error);
            this.status.textContent =
              "Camera access denied. Please allow camera access or upload an image.";
          }
        }

        capturePhoto() {
          const canvas = document.createElement("canvas");
          canvas.width = this.video.videoWidth;
          canvas.height = this.video.videoHeight;
          const ctx = canvas.getContext("2d");

          // Flip the image horizontally to match the mirrored video
          ctx.scale(-1, 1);
          ctx.drawImage(
            this.video,
            -canvas.width,
            0,
            canvas.width,
            canvas.height
          );

          this.imageDisplay.src = canvas.toDataURL();
          this.imageDisplay.onload = () => {
            this.currentImage = this.imageDisplay;
            this.imageContainer.style.display = "block";
            this.setupCanvas();
            this.closeCamera();
            this.status.textContent =
              'Photo captured! Click "Analyze Expression" to detect facial expressions.';
            this.predictions.innerHTML = "";
          };
        }

        closeCamera() {
          if (this.stream) {
            this.stream.getTracks().forEach((track) => track.stop());
            this.stream = null;
          }
          this.cameraSection.style.display = "none";
          this.status.textContent =
            "Camera closed. Upload an image or take another photo to analyze.";
        }

        setupCanvas() {
          this.canvas.width = this.imageDisplay.width;
          this.canvas.height = this.imageDisplay.height;
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }

        async analyzeExpression() {
          if (!this.currentImage) {
            this.status.textContent =
              "Please upload an image or take a photo first.";
            return;
          }

          this.analyzeButton.disabled = true;
          this.status.innerHTML =
            '<div class="loading"><div class="spinner"></div>Analyzing facial expression...</div>';

          try {
            // Simulate processing time
            await new Promise((resolve) => setTimeout(resolve, 1500));

            // Detect faces and analyze expressions
            const faces = this.detectFaces();

            if (faces.length === 0) {
              this.status.textContent =
                "No faces detected in the image. Please try another image.";
              this.analyzeButton.disabled = false;
              return;
            }

            // Draw face boxes
            this.drawFaceBoxes(faces);

            // Generate predictions
            const predictions = this.generatePredictions();
            this.displayPredictions(predictions);

            this.status.textContent = `Analysis complete! Found ${faces.length} face(s) in the image.`;
          } catch (error) {
            console.error("Analysis error:", error);
            this.status.textContent =
              "Error analyzing image. Please try again.";
          } finally {
            this.analyzeButton.disabled = false;
          }
        }

        detectFaces() {
          // Simple face detection simulation
          // In a real app, you'd use a proper face detection model
          const imgWidth = this.imageDisplay.width;
          const imgHeight = this.imageDisplay.height;

          // Generate 1-2 realistic face positions
          const faces = [];
          const numFaces = Math.random() < 0.7 ? 1 : 2;

          for (let i = 0; i < numFaces; i++) {
            const faceWidth = imgWidth * (0.2 + Math.random() * 0.3);
            const faceHeight = faceWidth * 1.2;
            const x = Math.random() * (imgWidth - faceWidth);
            const y = Math.random() * (imgHeight - faceHeight);

            faces.push({ x, y, width: faceWidth, height: faceHeight });
          }

          return faces;
        }

        drawFaceBoxes(faces) {
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

          faces.forEach((face, index) => {
            this.ctx.strokeStyle = "#4caf50";
            this.ctx.lineWidth = 3;
            this.ctx.strokeRect(face.x, face.y, face.width, face.height);

            // Add face number
            this.ctx.fillStyle = "#4caf50";
            this.ctx.font = "16px Arial";
            this.ctx.fillText(`Face ${index + 1}`, face.x, face.y - 5);
          });
        }

        generatePredictions() {
          // Generate realistic-looking predictions
          const predictions = [];

          // Create base probabilities that add up to 1
          const baseProbs = [
            0.35, // Happy
            0.08, // Sad
            0.05, // Angry
            0.15, // Surprised
            0.07, // Fearful
            0.04, // Disgusted
            0.26, // Neutral
          ];

          // Add some randomness
          for (let i = 0; i < this.expressions.length; i++) {
            const variance = (Math.random() - 0.5) * 0.4;
            const confidence = Math.max(
              0.01,
              Math.min(0.95, baseProbs[i] + variance)
            );

            predictions.push({
              expression: this.expressions[i].name,
              emoji: this.expressions[i].emoji,
              confidence: confidence,
            });
          }

          // Normalize to sum to 1
          const sum = predictions.reduce(
            (acc, pred) => acc + pred.confidence,
            0
          );
          predictions.forEach((pred) => (pred.confidence /= sum));

          return predictions.sort((a, b) => b.confidence - a.confidence);
        }

        displayPredictions(predictions) {
          this.predictions.innerHTML = "";

          predictions.forEach((pred, index) => {
            const card = document.createElement("div");
            card.className = "prediction-card";
            if (index === 0) {
              card.classList.add("top-prediction");
            }

            const confidencePercent = (pred.confidence * 100).toFixed(1);

            card.innerHTML = `
              <div class="expression-emoji">${pred.emoji}</div>
              <div class="expression-name">${pred.expression}</div>
              <div class="confidence-bar">
                <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
              </div>
              <div class="confidence-text">${confidencePercent}%</div>
            `;

            this.predictions.appendChild(card);
          });
        }
      }

      // Initialize the application
      document.addEventListener("DOMContentLoaded", () => {
        new FaceExpressionDetector();
      });
    </script>
  </body>
</html>
